<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

   <style>
   	body{
   		background: orange;
   	}
   	table{
   		border-color: blue;
   		border-radius: 25px;
   		background: gray;

   		font-family: Cooper Black;

<body>

 <script>
 	var nombre = prompt("Nombre del trabajador")
 	var depto = prompt("Departamento en el que trabaja")
 	var sueldo = prompt("Sueldo")
 	var antiguedad = prompt("Antiguedad del empleado")
 	var diast = prompt("Dias trabajados")
 	var bono = 0;
 	var subtotal = sueldo * diast;
    
     var res = confirm("Aplicar bono a " + nombre + " ?");
     if(res)
    if(antiguedad>=15){
    	bono = subtotal * 0.30;
    } else {
        bono = subtotal * 0.15;
    }
   
  	var total = bono + subtotal;
 </script>
 
  <center><h2>-BONO DE ANTIGÜEDAD DE EMPLEADOS-</h2></center>   

  <center><table width="90%">
  	<tr>
  		<td>Nombre</td>
  		<td>Departamento</td>
  		<td>Sueldo Diario</td>
  		<td>Antigüedad</td>
  		<td>Dias Trabajados</td>
  		<td>Subtotal</td>
  		<td>Total</td>
  	</tr>
  	<tr>
  		<td><center>
  			<script>
  				document.write(nombre);
  			</script>
  		</center></td>
  		<td><center><script>
  			document.write(depto);
  		</script></center></td>
  		<td><center><script>
  			document.write("$ " + sueldo + " MX");
  		</script></center></td>
  		<td><center><script>
  			document.write(antiguedad + " años");
  		</script></center></td>
  		<td><center><script>
  			document.write(diast + " días");
  		</script></center></td>
  		<td><center><script>
  			document.write("$ " + subtotal + " MX");
  		</script></center></td>
  		<td><center><script>
  			document.write("$ " + total + " MX");
  		</script></center></td>
  	</tr>
  </table></center>
